<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with tabs</title>
    <link rel="stylesheet" href="tabs.css" />
  </head>
  <body>
    <h1>Play with tabs</h1>
    <div class="tabs-container" role="tablist">
      <button
        class="tab-button"
        data-tab="tab1"
        role="tab"
        id="tab1"
        aria-controls="section1"
        aria-selected="true"
      >
        Tab 1
      </button>
      <button class="tab-button" data-tab="tab2" role="tab" id="tab2" aria-controls="section2" aria-selected="false">Tab 2</button>
      <button class="tab-button" data-tab="tab3" role="tab" id="tab3" aria-controls="section3" aria-selected="false">Tab 3</button>
    </div>
    <div class="content-container">
      <div id="section1" role="tabpanel" aria-labelledby="tab1">
        Content of the first section
      </div>
      <div id="section2" role="tabpanel" aria-labelledby="tab1" class="hidden">
        Content of the second section
      </div>
      <div id="section3" role="tabpanel" aria-labelledby="tab1" class="hidden">
        Content of the third section
      </div>
    </div>
    <script src="tabs.js
    "></script>
  </body>
</html>
