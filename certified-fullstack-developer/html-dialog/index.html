<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Dialog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>
        HTML Dialog provides us with a lot of functionallity and accessibility
        features
      </h1>
      <button class="showDialog">Open Dialog</button>

      <dialog class="myDialog">
        <p>Hello! This is a native HTML dialog.</p>
        <button class="closeDialog">Close</button>
      </dialog>

      <div>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">I agree</label>

      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
